<!DOCTYPE html>
<html lang="en">
    <!-- หัวข้อ -->
    <head>
        <div style="width: 550px ;height: 650px;border: 2px solid #7a7272;background-color:#0fc436">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Demo</title>
    </head>
    <!-- ข้อมูล form -->
<body>
    <center><h1>Hotel Booking</h1></center>
    <!-- ลิ้งไปยังเว็บ -->
    <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/642/88726059/services/post.php">
        <!-- ประเภทห้อง -->
    <td><label for="name">Room type:</label></td><td> </td>
    <!-- ตัวเลือกประเภทห้อง -->
        <select name="Room type">
            <option value="0">--Please Select--</option>
            <option value="1">Standard</option>
            <option value="2">Luxury</option>
            <option value="3">Deluxe</option>
        </select>
     <br><br>

     <!-- จำนวนคนมาพัก -->
     <td><label for="name">Number of Guests:</label></td><td></td>

     <!-- ตัวเลือกจำนวนคน -->
        <select name=">NumberGuests">
            <option value="0"selected>--Please Select--</option>
            <option value="1">1-2</option>
            <option value="2">3-4</option>
            <option value="3">5-6</option>
            <option value="3">7-8</option>
        </select>
    <br><br>
    
    <!-- ชื่อ-นามสกุล --> 
     <td><label for="name">Name:&nbsp;</label></td><td> &nbsp;&nbsp;</td>
    <input type="text" name="name" size="10" placeholder="FirstName"> &nbsp;&nbsp; <label for="lastname"> </label> <input type="text" name="lastname" size="10" id="name" placeholder="LastName">
        <br><br>

        <!-- อีเมลติดต่อ -->
    <td><label for="mail">E-mail:</label></td><td> &nbsp;&nbsp;</td>
        <input type="email" id="mail" size="17" name="email" placeholder="maxog@gmail.com">
        <br><br>

        <!-- วันเวลาที่เช็คอิน -->
        <td><label for="arr">Arrival:</label></td><td> &nbsp;&nbsp;</td>
        <input type="date" name="arrivaldate" max="4000-12-31"> &nbsp;&nbsp; 
        <input type="time" name="arrivaltime">
    <br><br>

    <!-- วันเวลาเช็คเอ้า -->
        <td><label for="dep">Departure:</label></td><td> &nbsp;&nbsp;</td>
    <input type="date" name="departuredate" max="4000-12-31"> &nbsp;&nbsp; 
        <input type="time" name="departuretime"> 
        <br><br>

    <!-- รับฟรี -->
        <td><label for="pick">Free Pickup:</label></td><td> &nbsp;&nbsp;&nbsp;</td>
        &nbsp;<input type="radio" name="pickup" id="" value="Yes">= Yes, Sure!
        <br><td>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;</td>
        <input type="radio" name="pickup" id="" value="No">= No, I already rented a car.
    <br><br>

    <!-- เที่ยวบินหมายเลข -->
        <label for="fly">Flight Number:</label></td><td> &nbsp;&nbsp;</td>
    <input type="text" name="Flightnum" id="name" placeholder="buu123456">
    <br><br>

    <!-- สิ่งที่ต้องการเพิ่ม -->
        <label for="oth">Other requests:</label></td><td> &nbsp;&nbsp;</td>
   <Textarea name="otherreq" id="otherreq" rows="10" cols="30"></Textarea>
    <br><br>

    <!-- ปุ่ม -->
   <input type="submit" value="Complete Reservation">
   

   </form>

</body>

</div>

</html>
